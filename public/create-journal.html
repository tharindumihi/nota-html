<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal</title>
</head>
<body>
    <h1>Create Journal</h1>
    
    <form action="/api/v1/journals" method="post">

        <label for="main-title">Journal Title</label>
        <input id="main_title" type="text" name="title" placeholder="Enter title" minlength="3" required>
       
        <br> <!-- Do not use -->
        
        <label for="journal-category">Journal Category</label>
        <select name="category" id="journal-category">
            <option value="goal">Goal</option>
            <option value="habbit">Habbit</option>
            <option value="idea">Idea</option>
            <option value="note">Note</option>
            <option value="task">Task</option>
        </select>
        
        <br> <!-- Do not use -->
        
        <label for="journal-entry">Journal Entry</label>
        <textarea id="journal-entry" name="entry" rows="5" cols="30" placeholder="write your jouney" minlength="10" required></textarea>
        
        <br> <!-- Do not use -->

        <button type="submit">Submit</button>
        
        <br> <!-- Do not use -->

        <button type="reset">Clear</button>

    </form>
</body>
</html>
